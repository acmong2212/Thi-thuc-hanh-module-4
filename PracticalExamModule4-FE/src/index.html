            margin-top: 20px;

<body>
<div class="container">
    <div class="row flex-lg-nowrap">
        <div class="col">
            <div class="e-tabs mb-3 px-3">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" href="index.html">List Cities</a></li>
                </ul>
            </div>

            <div class="row flex-lg-nowrap">
                <div class="col mb-3">
                    <div class="e-panel card">
                        <div class="card-body">
                            <div class="card-title">
                                <h6 class="mr-2"><span>David Duc Thang</span><small class="px-1">Student of class C0921K1</small></h6>
                            </div>
                            <div class="e-table">
                                <div class="table-responsive table-lg mt-3">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th class="align-top">#</th>
                                            <th class="max-width">City</th>
                                            <th class="sortable">Country</th>

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <input id="id" hidden/>
                    <p id="sureDeleteLg">Are you sure you want to delete ?</p> <input class="border-0" id="name"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
