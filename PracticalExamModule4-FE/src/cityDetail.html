<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Detail</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        body {
            margin-top: 20px;
            background: #f8f8f8
        }
    </style>
</head>
<body>
<div class="modal-body">
    <div class="py-1">
        <form class="form" novalidate="">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <input class="form-control" id="id" hidden/>
                        <div class="col">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" placeholder="Enter a Name" id="name"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Country:</label>
                                <p id=""></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Area</label>
                                <input class="form-control" placeholder="Enter a Area" id="area"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Population</label>
                                <input class="form-control" placeholder="Enter a Population" id="population"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>GDP</label>
                                <input class="form-control" placeholder="Enter a GDP" id="gdp"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control" placeholder="Enter a Description" id="description"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <a class="btn btn-primary" href="index.html" onclick="editCity()">Save Changes</a>
                    <a href="index.html" class="btn btn-secondary">Back to list</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
